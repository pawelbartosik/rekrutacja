<!DOCTYPE html>
<html>
  <head>
    <title>AKAI Frontend Task</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      charset="utf-8"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" type="text/css" href="css/form.css" />
  </head>
  <body>
    <section id="task-frontend">
      <div class="basic-title">
        <img id="logo-img" src="./img/akai.png" alt="akai logo" />
        <h2>Formularz rekrutacyjny</h2>
      </div>
      <form method="POST" id="form">
        <div class="user-data">
          <input type="text" id="first-name" placeholder="Imię" />
          <input type="text" id="last-name" placeholder="Nazwisko" />
          <input type="email" id="email" placeholder="e-mail" />
        </div>
        <div class="user-interested">
          <span>Sekcje, które Cię interesują:</span>
          <div class="grid">
            <div class="grid-item">
              <input
                type="checkbox"
                id="frontend-checkbox"
                name="section"
                value="frontend"
              />
              <label for="frontend-checkbox">frontend</label>
            </div>
            <div class="grid-item">
              <input
                type="checkbox"
                id="backend-checkbox"
                name="section"
                value="backend"
              />
              <label for="backend-checkbox">backend</label>
            </div>
            <div class="grid-item">
              <input
                type="checkbox"
                id="mobile-checkbox"
                name="section"
                value="mobile"
              />
              <label for="mobile-checkbox">mobile</label>
            </div>
            <div class="grid-item">
              <input
                type="checkbox"
                id="graphics-checkbox"
                name="section"
                value="grafika"
              />
              <label for="graphics-checkbox">grafika</label>
            </div>
          </div>
        </div>
        <button type="submit">Wyślij</button>
      </form>
    </section>
    <script type="text/javascript" src="js/validation.js" defer></script>
  </body>
</html>
